# Netlify configuration for Rowblocks: Abyssal Quest

[build]
  # No build command needed - it's a static site
  publish = "."
  command = ""

[[redirects]]
  # Redirect all routes to index.html for SPA behavior
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
